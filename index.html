<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>18+ Watch & Earn</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #ff4f9f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      background-image: linear-gradient(to right, #0a0a0a, #1c1c1c);
    }

    .container {
      text-align: center;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px #ff4f9f44;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #ff4f9f;
      margin-bottom: 10px;
    }

    #coinCount {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ffe800;
    }

    button {
      background: #ff4f9f;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e9448b;
    }

    iframe {
      display: none;
    }

    .ads-placeholder {
      margin-top: 25px;
      padding: 10px;
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      max-width: 100%;
    }

    .adult-warning {
      font-size: 0.9rem;
      color: #ffaaaa;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>18+ Watch & Earn</h1>
    <p>Earn 1 coin per second watching spicy ads</p>
    <div id="coinCount">Coins: 0</div>
    <button onclick="startWatching()">Start Watching</button>
    <p class="adult-warning">This site contains adult content. Viewer discretion is advised.</p>

    <!-- Native Banner Ad (Styled) -->
    <div class="ads-placeholder" id="nativeBanner">
      <script async="async" data-cfasync="false" src="//pl26364140.profitableratecpm.com/f6483c45a76970bebdf173069e56f10e/invoke.js"></script>
      <div id="container-f6483c45a76970bebdf173069e56f10e" style="width: 100%; height: auto;"></div>
    </div>
  </div>

  <!-- Hidden iframe for popunder activation -->
  <iframe id="adFrame" width="1" height="1"></iframe>

  <!-- Popunder Ad Script -->
  <script type='text/javascript' src='//pl26364093.profitableratecpm.com/cf/b6/29/cfb6293950ab3b8888bfa61c5e1ab90d.js'></script>

  <!-- Social Bar Ad Script -->
  <script type='text/javascript' src='//pl26364122.profitableratecpm.com/01/b4/82/01b48292fbdb5354a099b1ca529b8cc7.js'></script>

  <script>
    let coins = parseInt(localStorage.getItem("coins")) || 0;
    let watching = false;

    function updateCoinDisplay() {
      document.getElementById("coinCount").textContent = `Coins: ${coins}`;
      localStorage.setItem("coins", coins);
    }

    function startWatching() {
      if (!watching) {
        watching = true;
        document.getElementById("adFrame").src = "about:blank";
        setInterval(() => {
          coins++;
          updateCoinDisplay();
        }, 1000);
      }
    }

    updateCoinDisplay();
  </script>
</body>
</html>
